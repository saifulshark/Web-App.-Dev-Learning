    <script>
    function onlyOne(checkbox) {
        const checkboxes = document.querySelectorAll('input[type="checkbox"][name="subject"]');
        checkboxes.forEach((cb) => {
            if (cb !== checkbox) cb.checked = false;
        });
    }
    </script>
